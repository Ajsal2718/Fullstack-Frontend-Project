<app-navbar></app-navbar>
  <section class="h-100" style="background-color: #eee;" >
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
   
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
          </div>
  
          <div class="card rounded-3 mb-4" *ngFor="let cartpro of cartProducts">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img
                    [src]="cartpro.Image"
                    class="img-fluid rounded-3" alt="">
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2">{{cartpro}}</p>
                </div>
                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                  <input id="form1" min="0" name="quantity" value="{{pvalue}}" type="number"
                    class="form-control form-control-sm" (change)="updatePrice()" [(ngModel)]="cartpro.qty">
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  <h5 class="mb-0">{{cartpro.price * cartpro.qty|currency:'INR'}}</h5>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  <a  class="text-danger" (click)="deleteProduct(cartpro)"><i class="fas fa-trash fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body" style="display: flex; align-items: flex-end; flex-direction: row; justify-content:space-between ;">
              <button type="button" class="btn btn-warning btn-block btn-lg">Proceed to Pay</button>
              <h5>Tottal Price:{{cartPrice | currency:'INR'}}</h5>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
