<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form [formGroup]="forms" (ngSubmit)="onclick()" class="mx-1 mx-md-4" >
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label>Your Name</label>
                      <input type="text" id="form3Example1c" class="form-control" formControlName="username" [ngClass]="{'is-invalid':submit&&f.username.errors}">
                      <div *ngIf="submit && f.username.errors" class="invalid-feedback">
                          <div *ngIf="f.username.errors.required">First Name is Required</div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-1">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Your Email</label>
                      <input type="email" id="form3Example3c" class="form-control" formControlName="email" [ngClass]="{'is-invalid':submit&&f.username.errors}">
                      <div *ngIf="submit && f.username.errors" class="invalid-feedback">
                          <div *ngIf="f.username.errors.required">Email is Required</div>
                          <div *ngIf="f.username.errors.email">Invalid Email</div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Password</label>
                      <input type="password" id="form3Example4c" class="form-control" formControlName="password" [ngClass]="{'is-invalid':submit&&f.username.errors}">
                      <div *ngIf="submit && f.username.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors">Invalid Password</div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Phone</label>
                      <input type="number" id="form3Example5c" class="form-control" formControlName="password" [ngClass]="{'is-invalid':submit&&f.username.errors}">
                      <div *ngIf="submit && f.username.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors">Invalid Password</div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-5 mb-lg-1">
                    <button type="submit" class="btn btn-warning btn-lg" [disabled]="!forms.valid">Register</button>
                  </div>
                  <!-- <a href="" routerLink="/login">Click Login</a> -->
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
