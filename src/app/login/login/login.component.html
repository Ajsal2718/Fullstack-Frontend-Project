<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem; height: 500px;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-1 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-1">Please enter your login and password!</p>

                            <form [formGroup]="forms" (ngSubmit)="onclick()" class="mx-1 mx-md-4">
                                <div class="form-outline form-white mb-2">
                                    <label class="form-label" for="typeEmailX">username</label>
                                    <input type="text" id="typeEmailX" class="form-control form-control-lg" formControlName="username" [ngClass]="{'is-invalid':submit && f.username.errors}">
                                    <div *ngIf="submit && f.username.errors" class=" invalid-feedback">
                                        <div *ngIf="f.username.errors.required">Email is Required</div>
                                        <div *ngIf="f.username.errors.username">Invalid Email</div>
                                    </div>
                                </div>

                                <div class="form-outline form-white mb-2">
                                    <label class="form-label" for="typePasswordX">Password</label>
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" [ngClass]="{'is-invalid': submit && f.password.errors}">
                                    <div *ngIf="submit && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Invalid Password</div>
                                    </div>  
                                </div><br>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                            </form>
                            <div class="d-flex justify-content-center text-center mt-2 pt-1">
                                <a  class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a  class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-"></i></a>
                                <a  class="text-white"><i class="fab fa-google fa-lg"></i></a>
                            </div>
                            <div>
                                <p class="mt-3">Don't have an account? <a class="text-white-50 fw-bold" routerLink="/signup">Sign
                                        Up</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<router-outlet></router-outlet>
