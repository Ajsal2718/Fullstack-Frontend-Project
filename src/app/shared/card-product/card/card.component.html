<div class="main" style="display: flex; flex: 1">
  <section style="background-color: #eee">
    <div class="container py-5" >
      <h1  class="text-center mb-4 fw-bold">PRODUCT LIST</h1>
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-6 col-xl-4 mb-4" *ngFor="let product of products">
          <div class="card border rounded-3 shadow-sm" style="max-width: 300px" >
            <div class="card-body" 
            >
              <div class="text-center mb-3">
                <div class="bg-image hover-zoom">
                  <img
                    [routerLink]="'/product/' + product._id"
                    [src]="product.Image"
                    style="height: 170px"
                    class="w-100"
                    alt="productimage"
                  />
                  <div class="hover-overlay">
                    <div
                      class="mask"
                      style="background-color: rgba(253, 253, 253, 0.15)"
                    ></div>
                  </div>
                </div>
              </div>
              <div style="text-align: center">
                <h5 class="text-center"><b>{{ product.title }}</b></h5><br>
                <h2>{{ product.category }}</h2> <br>
                <h5>{{ product.description }}</h5> <br>
              </div>
              <div class="text-center">
                <h4 style="font-weight: 600;">{{ product.price | currency : "INR" }}</h4><br>
                <span class="text-danger"
                  >{{ product.qty }}</span
                >
                <p class="text-success">Free shipping</p><br>
              </div>
              <div class="d-flex justify-content-center">
                <button
                  (click)="removeProducts()"
                  mat-raised-button
                  [routerLink]="'/product/' + product._id"
                  color="warn"
                >
                  view
                </button>
                <button
                  class="ms-2"
                  mat-flat-button
                  [routerLink]="'/product/' + product._id"
                  mat-raised-button
                  color="warn"
                >
                <i class="fa-regular fa-heart"></i> Wishlist 
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
